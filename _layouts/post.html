---
layout: default
---


<div id="main" class="autopagerize_page_element" role="main">
    <article class="post sample text">
        <div class="date">
            <p><a href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: "%b %-d, %Y" }}</a></p>
        </div>

        <header class="entry-header">
            <h1 class="entry-title">
                <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </h1>
        </header>
        <div class="entry-content">
            {{ page.content }}
        </div>
        <footer class="entry-footer" role="contentinfo">
                Tags:
                <span class="meta-elements hastags">
                    {% for tag in page.tags %}
                        <a href="/tags/{{ tag }}/">{{ tag }}</a>
                    {% endfor %}
                </span>
                <div id="disqus_thread"></div>
                    <script>

                    var disqus_config = function () {
                        this.page.url = 'rangechow.com/' + "{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = "{{ page.title }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };

                    (function() { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = '//rangechow-com.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                    </script>
                    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </footer>
    </article>
                        
</div>
